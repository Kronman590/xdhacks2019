    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        var goalSet = {};
function createTable()
{
    key = document.getElementById('Goal').value;
    goalSet[key] = 0;
    var table = document.getElementById("goalTable");
    var theader = '<table id="goalTable" style="font-size: 20px" border="1">\n';
    var tbody = '<tr><th>'+key+'</th></tr>\n';
    var tfooter = '</table>';
    if (table == null) {
      document.getElementById('wrapper').innerHTML = theader + tbody + tfooter;
      }
    else {
      var height = table.rows.length
      var row = table.insertRow(height)
      var cell = row.insertCell(0)
      cell.innerHTML = key
    }
    var table = document.getElementById("goalTable");
    document.getElementById('Goal').value = "";
        for (var i = 0; i < table.rows.length; i++) {
            for (var j = 0; j < table.rows[i].cells.length; j++)
            table.rows[i].cells[j].onclick = function () {
                tableFn(this,key);
            };
        }

    function tableFn(tableCell,key) {
        tableCell.style.backgroundColor ="green";
        goalSet[key] = 1;
    }
}
</script>
  </head>
  <body>
    <h4>Goals for today</h4>
      <form onsubmit="return false">
      <input type="text" name="Goal" id="Goal"/>
      <input name="generate" type="submit" value="Set Goal" onclick='createTable();'/>
        </form>
      <div id="wrapper"></div>

  </body>
</html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    </head>
    <body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <div class="card">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>

            <div class="form-inline">

                <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

                <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
            </div>
            <br/>
            <form class="form-inline">
                <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>


                <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                <option value=2019>2019</option>
                <option value=2020>2020</option>
                <option value=2021>2021</option>
                <option value=2022>2022</option>
                <option value=2023>2023</option>
                <option value=2024>2024</option>
                <option value=2025>2025</option>
                <option value=2026>2026</option>
                <option value=2027>2027</option>
                <option value=2028>2028</option>
                <option value=2029>2029</option>
                <option value=2030>2030</option>
            </select></form>
        </div>
    </div>
    <!--<button name="jump" onclick="jump()">Go</button>-->
    <script src="scripts.js"></script>



    </body>
